name: Commitlint Config Pull Request

on:
  pull_request:
    branches:
      - main
    paths:
      - 'packages/commitlint/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14'

      - name: Install Dependencies
        run: yarn

      - name: Lint Files
        run: yarn lint

      - name: Validate Types
        run: yarn type

      - name: Run Tests
        run: yarn coverage

      - name: Build Package
        run: yarn build
