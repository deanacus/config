name: Prettier Config

on:
  pull_request:
    branches:
      - main
    paths:
      - 'packages/prettier/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: yarn bootstrap

      - name: Validate Types
        run: yarn type

      - name: Validate Code Style
        run: yarn style

      - name: Lint Files
        run: yarn lint

      - name: Build Package
        run: yarn build
